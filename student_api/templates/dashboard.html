<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard - Student API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #007bff;
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar h1 {
            margin: 0;
            font-size: 1.5rem;
        }
        .navbar a {
            color: white;
            text-decoration: none;
        }
        .container {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        .welcome-message {
            margin-bottom: 2rem;
        }
        .action-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }
        .action-button {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            padding: 1.5rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .action-button:hover {
            background-color: #e9ecef;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <h1>Teacher Dashboard</h1>
        <a href="{% url 'logout' %}">Logout</a>
    </nav>
    
    <div class="container">
        <div class="welcome-message">
            <h2>Welcome, {{ request.user.username }}!</h2>
        </div>
        
        <div class="action-buttons">
            <div class="action-button">
                <h3>Upload Results PDF</h3>
                <p>Upload student exam results for processing</p>
            </div>
            <div class="action-button">
                <h3>View Results</h3>
                <p>View and analyze processed results</p>
            </div>
            <div class="action-button">
                <h3>Export to Excel</h3>
                <p>Download results in Excel format</p>
            </div>
        </div>
    </div>
</body>
</html>
